<!DOCTYPE html>
<html>
  <head>
    <title>Welp!</title>
  </head>
  <body>
    <form>
      <h2>Welp!</h2>
      <label for="name">Please enter your name:</label> 
      <input type="text" id="name" required />
      <br><br>

      <label for="review">What are you reviewing?</label>
      <input type="text" id="review" required />
      <br><br>

      <label>Would you try again?</label>
      <input type="radio" name="try-again" />No
      <input type="radio" name="try-again" />Not Sure
      <input type="radio" name="try-again" />Yes
      <br><br>

      <label for="rating">Rating: </label>
      <input type="number" min="1" max="5" id="rating" required />
      <br><br>

      <label for="comment">Leave a review!</label> <br>
      <textarea id="comment" maxlength="250"></textarea>
      <br><br>

      <input type="submit" value="Submit Review" />
    </form>
  </body>
</html>
